<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triple Dice Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Triple Dice Roll</h2>
  <p>Please enter the minimum and maximum numbers</p>
  
  <label id="minLabel">Min</label>
  <input type="text" id="minNumber">
  <label id="maxLabel">Max</label>
  <input type="text" id="maxNumber">
  <br><br>
  <button type="submit" id="myButton">Roll</button><br><br>
  <label id="label1" class="myLabels">Dice 1:</label><br>
  <label id="label2" class="myLabels">Dice 2:</label><br>
  <label id="label3" class="myLabels">Dice 3:</label><br>

  <script src="index.js"></script>
</body>
</html>
